worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # =========================================================================
    # Basic Settings
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format for debugging load balancing
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'upstream: $upstream_addr '
                        'response_time: $upstream_response_time '
                        'request_time: $request_time';

    log_format proxy_log '$remote_addr -> $upstream_addr '
                         '[$time_local] "$request" $status '
                         'rt=$request_time uct=$upstream_connect_time '
                         'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log detailed;

    # =========================================================================
    # Performance Optimisation
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    send_timeout 60;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript;

    # =========================================================================
    # Upstream: Backend Server Pool
    # =========================================================================
    
    # Round-Robin (default) - requests cycle through backends equally
    upstream backend_pool {
        server backend1:8080 weight=1;
        server backend2:8080 weight=1;
        server backend3:8080 weight=1;
        
        keepalive 32;
    }

    # Weighted Round-Robin - distribute based on capacity
    upstream backend_weighted {
        server backend1:8080 weight=5;  # 5x more requests
        server backend2:8080 weight=3;  # 3x more requests
        server backend3:8080 weight=1;  # baseline
    }

    # Least Connections - route to server with fewest active connections
    upstream backend_least_conn {
        least_conn;
        server backend1:8080;
        server backend2:8080;
        server backend3:8080;
    }

    # IP Hash - session persistence (same client â†’ same backend)
    upstream backend_ip_hash {
        ip_hash;
        server backend1:8080;
        server backend2:8080;
        server backend3:8080;
    }

    # =========================================================================
    # Include additional configurations
    # =========================================================================
    include /etc/nginx/conf.d/*.conf;
}
