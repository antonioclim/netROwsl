# =========================================================================
# Main HTTP Server (Load Balanced)
# =========================================================================
server {
    listen 80;
    listen [::]:80;
    server_name localhost _;

    # Access log with proxy details
    access_log /var/log/nginx/proxy_access.log proxy_log;

    # Root location - proxied to backend pool
    location / {
        proxy_pass http://backend_pool;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Add header to identify proxy
        add_header X-Proxy "nginx-week8" always;
    }

    # Weighted load balancing endpoint
    location /weighted/ {
        rewrite ^/weighted/(.*)$ /$1 break;
        proxy_pass http://backend_weighted;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-LB-Algorithm "weighted" always;
    }

    # Least connections endpoint
    location /least-conn/ {
        rewrite ^/least-conn/(.*)$ /$1 break;
        proxy_pass http://backend_least_conn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-LB-Algorithm "least_conn" always;
    }

    # IP hash (sticky sessions) endpoint
    location /sticky/ {
        rewrite ^/sticky/(.*)$ /$1 break;
        proxy_pass http://backend_ip_hash;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-LB-Algorithm "ip_hash" always;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "nginx is healthy\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint (for monitoring)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.28.8.0/24;
        deny all;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# =========================================================================
# HTTPS Server (Self-Signed Certificate)
# =========================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost _;

    # Self-signed certificate (generated on container start)
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # Proxy to backend pool
    location / {
        proxy_pass http://backend_pool;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
