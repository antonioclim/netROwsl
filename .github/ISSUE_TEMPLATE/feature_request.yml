description: Suggest a new feature, exercise or improvement
title: "[FEATURE] "
labels: ["enhancement"]
assignees:
  - antonioclim
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your suggestion. Feature requests help us improve the laboratory materials for all students.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature are you suggesting?
      options:
        - New exercise or practical activity
        - New documentation section
        - Script improvement or automation
        - Docker configuration enhancement
        - New protocol or technology coverage
        - Accessibility improvement
        - Testing or validation enhancement
        - User interface improvement (Portainer, scripts)
        - Other enhancement
    validations:
      required: true

  - type: dropdown
    id: week
    attributes:
      label: Related Week (if applicable)
      description: Does this feature relate to a specific week?
      options:
        - Not week-specific
        - Week 00 (Appendix/Setup)
        - Week 01 â€” Network Fundamentals
        - Week 02 â€” Socket Programming
        - Week 03 â€” Advanced Network Models
        - Week 04 â€” Physical and Data Link Layers
        - Week 05 â€” Network Layer and IP
        - Week 06 â€” NAT/PAT and SDN
        - Week 07 â€” Packet Capture and Security
        - Week 08 â€” Transport Layer and HTTP
        - Week 09 â€” Session and Presentation
        - Week 10 â€” Application Protocols
        - Week 11 â€” Load Balancing
        - Week 12 â€” Email and RPC
        - Week 13 â€” IoT Security
        - Week 14 â€” Review and Assessment

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you would like to see.
      placeholder: "Explain what you would like added or improved..."
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Motivation
      description: What problem does this feature solve? Why would it be useful?
      placeholder: "This feature would help because..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: If you have ideas about how to implement this, describe them here.
      placeholder: "One way to implement this could be..."

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative approaches?
      placeholder: "Alternative approaches might include..."

  - type: dropdown
    id: priority
    attributes:
      label: Suggested Priority
      description: How important do you consider this feature?
      options:
        - Low â€” Nice to have
        - Medium â€” Would improve the learning experience
        - High â€” Currently missing essential functionality
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots or examples.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues and feature requests for duplicates
          required: true
        - label: This feature aligns with the educational objectives of the course
          required: true
