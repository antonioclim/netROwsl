<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250" width="600" height="250">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; fill: #333; }
      .subtitle { font: 12px sans-serif; fill: #666; }
      .label { font: 11px sans-serif; fill: #333; }
      .value { font: bold 11px monospace; fill: #333; }
      .bits-net { fill: #4CAF50; }
      .bits-host { fill: #2196F3; }
      .legend-text { font: 10px sans-serif; fill: #555; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="250" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="25" class="title" text-anchor="middle">Structura Adresei IPv4 cu Prefix /26</text>
  <text x="300" y="42" class="subtitle" text-anchor="middle">192.168.10.14/26</text>
  
  <!-- Bit bar - 32 bits total -->
  <!-- Network bits (26) - green -->
  <rect x="50" y="60" width="390" height="30" class="bits-net" rx="3"/>
  
  <!-- Host bits (6) - blue -->
  <rect x="440" y="60" width="90" height="30" class="bits-host" rx="3"/>
  
  <!-- Bit markers -->
  <text x="50" y="105" class="label">Bit 0</text>
  <text x="230" y="105" class="label" text-anchor="middle">Biți Rețea (26)</text>
  <text x="440" y="105" class="label">Bit 26</text>
  <text x="530" y="105" class="label">Bit 31</text>
  
  <!-- Binary representation -->
  <text x="50" y="135" class="value">11000000.10101000.00001010.00</text>
  <text x="420" y="135" class="value">001110</text>
  
  <!-- Octet separators visualization -->
  <line x1="147" y1="60" x2="147" y2="90" stroke="#fff" stroke-width="2"/>
  <line x1="244" y1="60" x2="244" y2="90" stroke="#fff" stroke-width="2"/>
  <line x1="341" y1="60" x2="341" y2="90" stroke="#fff" stroke-width="2"/>
  
  <!-- Calculations box -->
  <rect x="50" y="155" width="250" height="85" fill="#fff" stroke="#ddd" rx="5"/>
  <text x="60" y="175" class="label" font-weight="bold">Calcule:</text>
  <text x="60" y="195" class="label">Total adrese = 2^(32-26) = 2^6 = 64</text>
  <text x="60" y="215" class="label">Gazde utilizabile = 64 - 2 = 62</text>
  <text x="60" y="235" class="label">Salt între subrețele = 64</text>
  
  <!-- Results box -->
  <rect x="320" y="155" width="230" height="85" fill="#fff" stroke="#ddd" rx="5"/>
  <text x="330" y="175" class="label" font-weight="bold">Rezultate:</text>
  <text x="330" y="195" class="label">Rețea: 192.168.10.0</text>
  <text x="330" y="215" class="label">Broadcast: 192.168.10.63</text>
  <text x="330" y="235" class="label">Interval: .1 - .62 (62 gazde)</text>
  
  <!-- Legend -->
  <rect x="440" y="115" width="15" height="15" class="bits-net"/>
  <text x="460" y="127" class="legend-text">Biți rețea</text>
  <rect x="520" y="115" width="15" height="15" class="bits-host"/>
  <text x="540" y="127" class="legend-text">Biți gazdă</text>
</svg>
