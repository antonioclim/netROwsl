# Configurație vsftpd
# Laborator Săptămâna 13 - IoT și Securitate
# Curs REȚELE DE CALCULATOARE - ASE, Informatică | de Revolvix
#
# AVERTISMENT: Această configurație este INTENȚIONAT NESIGURĂ!
# NU utilizați în medii de producție!

# Activează ascultarea
listen=YES
listen_ipv6=NO

# Permite acces anonim (NESIGUR - doar pentru laborator)
anonymous_enable=YES
anon_root=/srv/ftp

# Permite utilizatori locali
local_enable=YES

# Permite scriere
write_enable=YES
anon_upload_enable=YES
anon_mkdir_write_enable=YES

# Setări permisiuni
local_umask=022
anon_umask=022

# Banner (include versiunea vulnerabilă pentru fingerprinting)
ftpd_banner=220 (vsFTPd 2.3.4)

# Setări conexiune
idle_session_timeout=300
data_connection_timeout=120

# Mod pasiv
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30100

# Logging
xferlog_enable=YES
xferlog_std_format=YES
log_ftp_protocol=YES

# Setări securitate (dezactivate pentru laborator)
chroot_local_user=NO
secure_chroot_dir=/var/run/vsftpd/empty

# PAM
pam_service_name=vsftpd

# Mod standalone
background=NO
